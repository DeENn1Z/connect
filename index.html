<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIGO VPN Connect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn {
            display: none; /* Скрыта по умолчанию */
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
        }
    </style>
    <script>
        window.onload = function() {
            // 1. Получаем параметры из ссылки, которую дал бот
            const params = new URLSearchParams(window.location.search);
            const subUrl = params.get('url'); // Ссылка на подписку
            const app = params.get('app');    // Тип приложения (happ или v2raytun)
            const name = "TigoVPN";           // Имя подписки в приложении

            if (!subUrl || !app) {
                document.getElementById('status').innerText = "Ошибка: Неверная ссылка.";
                return;
            }

            let deepLink = "";

            // 2. Формируем команду для телефона
            if (app === 'happ') {
                // Схема для Happ Proxy (iOS)
                deepLink = `happ://install-sub?url=${encodeURIComponent(subUrl)}&name=${name}`;
            } else if (app === 'v2raytun') {
                // Схема для V2RayTun (Android)
                deepLink = `v2raytun://install-sub?url=${encodeURIComponent(subUrl)}&name=${name}`;
            }

            // 3. Пытаемся открыть приложение
            if (deepLink) {
                document.getElementById('status').innerText = "Запускаю приложение...";
                window.location.href = deepLink;

                // 4. Если не открылось автоматически, показываем кнопку
                setTimeout(() => {
                    document.getElementById('status').innerText = "Не открылось автоматически?";
                    const btn = document.getElementById('manualBtn');
                    btn.style.display = "inline-block";
                    btn.href = deepLink;
                }, 1000);
            }
        }
    </script>
</head>
<body>
    <div class="loader"></div>
    <div id="status">Подключение...</div>
    <a id="manualBtn" class="btn" href="#">Открыть вручную</a>
</body>
</html>
