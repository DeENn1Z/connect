<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIGO VPN Connect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn {
            display: none;
            margin-top: 15px;
            padding: 12px 24px;
            background-color: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        .btn-secondary {
            background-color: #333;
            margin-top: 10px;
        }
        #error-debug {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            word-break: break-all;
            display: none;
        }
    </style>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const subUrl = params.get('url'); 
            const app = params.get('app');    
            const name = "TigoVPN";           

            if (!subUrl || !app) {
                document.getElementById('status').innerText = "Ошибка: Ссылка повреждена.";
                return;
            }

            let deepLink = "";

            // --- ЛОГИКА ГЕНЕРАЦИИ ССЫЛОК ---
            if (app === 'happ') {
                // Happ Proxy (iOS/Android): использует формат add/URL
                deepLink = `happ://add/${subUrl}`;
            } else if (app === 'v2raytun') {
                // V2RayTun (Android): стандартная команда install-sub
                deepLink = `v2raytun://install-sub?url=${encodeURIComponent(subUrl)}&name=${encodeURIComponent(name)}`;
            }

            // Отладка
            const debugEl = document.getElementById('error-debug');
            debugEl.innerText = "Target: " + deepLink;
            
            if (deepLink) {
                document.getElementById('status').innerText = "Запускаю приложение...";
                
                // Попытка открытия
                window.location.href = deepLink;

                // Если не открылось автоматически
                setTimeout(() => {
                    document.getElementById('status').innerText = "Не сработало автоматически?";
                    document.querySelector('.loader').style.display = 'none';
                    
                    const btn = document.getElementById('manualBtn');
                    btn.style.display = "inline-block";
                    btn.innerText = "Открыть приложение";
                    btn.href = deepLink;

                    const copyBtn = document.getElementById('copyBtn');
                    copyBtn.style.display = "inline-block";
                    copyBtn.onclick = function() {
                        navigator.clipboard.writeText(subUrl).then(() => {
                            copyBtn.innerText = "Скопировано!";
                            setTimeout(() => copyBtn.innerText = "Скопировать ссылку вручную", 2000);
                        });
                        return false; 
                    };
                    
                    debugEl.style.display = "block";
                }, 1500);
            }
        }
    </script>
</head>
<body>
    <div class="loader"></div>
    <div id="status">Подключение...</div>
    
    <a id="manualBtn" class="btn" href="#">Открыть вручную</a>
    <a id="copyBtn" class="btn btn-secondary" href="#">Скопировать ссылку вручную</a>
    
    <div id="error-debug"></div>
</body>
</html>
